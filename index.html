    <title>Full-Screen Background Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <iframe id="background-video" 
                src="https://www.youtube.com/embed/wD5zNvdFTXE?loop=1&playlist=wD5zNvdFTXE&controls=1"
